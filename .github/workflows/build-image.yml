name: Docker Image CI

on:
  push:
    branches: [ "master" ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ secrets.REPO_NAME }}
  PACKAGE_VERSION: 0.0.${{ github.ref != 'refs/heads/main' && format('{0}-{1}.{2}', github.run_number, github.ref_name, github.run_attempt) || github.run_number }}

jobs:
  push-image-to-docker-hub:  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$DOCKER_USER:$PACKAGE_VERSION
    - name: Docker Push
      run: docker push $DOCKER_USER/$DOCKER_USER:$PACKAGE_VERSION
